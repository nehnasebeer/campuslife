<html lang="en">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-light border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">CampusLife</a>
    <div>
      <a class="nav-link d-inline" href="index.html">Home</a>
      <a class="nav-link d-inline" href="events.html">Events</a>
      <a class="nav-link d-inline" href="dining.html">Dining</a>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<main class="container py-4">

  <!-- WELCOME SECTION -->
  <section class="p-4 rounded-3 bg-body-secondary mb-4">
    <h1 class="h3 mb-2">Welcome to Campus Life</h1>
    <p class="mb-3">Quick access to events, dining, and campus updates.</p>
    <button id="exploreBtn" class="btn btn-primary">Explore now</button>
  </section>

  <!-- QUOTE OF THE DAY (API CONTENT) -->
  <div class="card mb-4">
    <div class="card-body">
      <h2 class="h5 mb-2">Quote of the Day (API)</h2>
      <p id="quoteText" class="text-muted mb-0">Loading quote…</p>
    </div>
  </div>

  <!-- QUICK LINKS SECTION -->
  <section class="row g-3">
    <!-- Events -->
    <div class="col-md-4">
      <a class="card h-100 text-decoration-none" href="events.html">

          <h2 class="h5">Events</h2>
          <p class="text-muted">See what’s happening.</p>
        </div>
      </a>
    </div>

    <!-- Dining -->
    <div class="col-md-4">
      <a class="card h-100 text-decoration-none" href="dining.html">
        <div class="card-body">
          <h2 class="h5">Dining</h2>
          <p class="text-muted">What’s open right now.</p>
        </div>
      </a>
    </div>

    <!-- Announcements -->
    <div class="col-md-4">
      <div class="card h-100">
        <div class="card-body">
          <h2 class="h5">Announcements</h2>
          <p id="announcements" class="text-muted">
            Loading campus updates…
          </p>
        </div>
      </div>
    </div>
  </section>
